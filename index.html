<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apontamento Enviado</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .box {
      background-color: rgba(255, 255, 255, 0.08);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 15px;
      font-weight: 800;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 30px;
      font-weight: 400;
    }

    a.button {
      display: inline-block;
      padding: 12px 24px;
      background: #fff;
      color: #0072ff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    a.button:hover {
      background: #e2e2e2;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>✅ Apontamento Enviado!</h1>
    <p>Obrigado por sua colaboração. Sua contribuição ajuda nosso projeto a funcionar!</p>
    <a href="https://ycaromiguel.github.io/notsis/apontamento" class="button">⬅ Voltar para o início</a>
  </div>
</body>
</html>
